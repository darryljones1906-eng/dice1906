<html>
<head>
    <title>Daily Schedule</title>
    <title>By Eden Jones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px;
            text-align: left;
        }

        td {
            background-color: #ffffff; /* White */
            padding: 10px;
            border: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9; /* Light gray for even rows */
        }

        tr:hover {
            background-color: #f1f1f1; /* Light hover effect */
        }

        .highlight {
            font-weight: bold;
            color: #d9534f; /* Red for important tasks */
        }
    </style>
</head>
<body>

    <h1>My Busy Day Schedule</h1>
    <h1>By Eden Jones</h1>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Event</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>7:00 AM</td>
                <td>Wake up and stretch</td>
            </tr>
            <tr>
                <td>7:30 AM</td>
                <td>Breakfast</td>
            </tr>
            <tr>
                <td>8:00 AM</td>
                <td class="highlight">Morning Workout</td>
            </tr>
            <tr>
                <td>9:00 AM</td>
                <td>Start Work</td>
            </tr>
            <tr>
                <td>12:00 PM</td>
                <td>Lunch Break</td>
            </tr>
            <tr>
                <td>1:00 PM</td>
                <td>Client Meeting</td>
            </tr>
            <tr>
                <td>3:00 PM</td>
                <td>Complete Project</td>
            </tr>
            <tr>
                <td>6:00 PM</td>
                <td>Dinner with Family</td>
            </tr>
            <tr>
                <td>8:00 PM</td>
                <td>Relax and Read</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
