<html lang="en">
<head>
    <title>flexbox grid puzzle assignment.html</title>
    <title>Eden Jones</title>
    <title>Completed date: 10/30/2025</title>
    <style>
        /* CSS Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .grid-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: auto auto auto;
            gap: 20px;
            padding: 20px;
        }

        .personal-info {
            grid-row: 1;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
        }

        .puzzle-solving {
            grid-row: 2;
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 8px;
        }

        .completion-date {
            grid-row: 3;
            background-color: #d0d0d0;
            padding: 20px;
            border-radius: 8px;
        }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            width: 400px; /* Adjust based on your image size */
        }


        .flex-container img {
            width: 100px; /* Adjust size as needed */
            height: auto;
        }

        .hidden-piece {
            display: none; /* Hide this piece */
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <section class="personal-info">
            <h1>Eden Jones</h1>
            <p>11th Grade Student at Brimingham High School</p>
        </section>
        <section class="puzzle-solving">
            <h2>Puzzle Solving Section</h2>
            <div class="flex-container">
                <img src="image/puzzle3_A.jpg" alt="Puzzle Piece 1">
                <img src="image/puzzle3_B.jpg" alt="Puzzle Piece 2">
                <img src="image/puzzle3_C.jpg" alt="Puzzle Piece 3">
                <img src="image/puzzle3_D.jpg" alt="Puzzle Piece 4">
                <img src="image/puzzle3_E.jpg" alt="Puzzle Piece 5">
                <img src="image/puzzle3_F.jpg" alt="Puzzle Piece 6">
                <img src="image/puzzle3_G.jpg" alt="Puzzle Piece 7">
                <img src="image/puzzle3_H.jpg" alt="Puzzle Piece 8">
                <img src="image/puzzle3_I.jpg" alt="Puzzle Piece 9">
                <img src="image/puzzle3_J.jpg" alt="Puzzle Piece 10" class="hidden-piece">
            </div>
        </section>
        <section class="completion-date">
            <h2>Completion Date</h2>
            <p>October 30, 2025</p>
        </section>
    </div>
</body>
</html>
